<div class="login-container">

<div class="login">
  <h1>Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
      <input type="text" name="user" placeholder="Username" required="required"  ngModel/>
      <input type="password" name="password" placeholder="Password" required="required" ngModel/>
      <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
  </form>
</div>
</div>
